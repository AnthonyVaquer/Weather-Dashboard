<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>

    <form>
      <label for="city-input">Enter City:</label>
      <input type="text" id="city-input" name="city">
      <button type="submit" id="search-button">Search</button>
    </form>
    
    <div id="current-weather">
      <h2 id="city-name"></h2>
      <h3 id="current-date"></h3>
      <!-- <img id="weather-icon" src="" alt="Weather Icon"> -->
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
    
    <div id="forecast">
      <h2>5-Day Forecast</h2>
      <ul id="forecast-list"></ul>
    </div>
    
    <div id="search-history">
      <h3>Search History</h3>
      <ul id="history-list"></ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
